version: 1
formatters:
  simple:
    format: '[%(asctime)s] [%(name)s] [0001] [BOOKARO_BACKEND] [%(levelname)s]: %(message)s'
  detail:
    format: '[%(asctime)s] [%(levelname)s] [0001] [BOOKARO_BACKEND] [File: %(filename)s] [Func: %(funcName)s()] [Line: %(lineno)d]:  %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detail
    stream: ext://sys.stdout
